name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.25'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          LDFLAGS="-X main.Version=${VERSION} -X main.Commit=${COMMIT} -X main.BuildTime=${BUILD_TIME}"
          LDFLAGS="${LDFLAGS} -s -w"  # Strip debug info
          
          go build -ldflags="${LDFLAGS}" -o moenet-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/moenet-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moenet-agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: moenet-agent-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in ./artifacts/*/; do
            binary=$(ls "$dir")
            cp "$dir/$binary" "release/$binary"
            chmod +x "release/$binary"
          done
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: MoeNet Agent ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## MoeNet Agent ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - `moenet-agent-linux-amd64` - Linux x86_64
            - `moenet-agent-linux-arm64` - Linux ARM64
            
            ### Checksums
            See `SHA256SUMS.txt` for file checksums.
            
            ### Installation
            ```bash
            curl -L -o /opt/moenet-agent/moenet-agent \
              https://github.com/moenet/moenet-agent/releases/download/${{ steps.version.outputs.VERSION }}/moenet-agent-linux-amd64
            chmod +x /opt/moenet-agent/moenet-agent
            systemctl restart moenet-agent
            ```
